<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fireworks Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="card" onclick="showVideo('video/24ShotComet.mp4')">
            <img src="images/24ShotComet.jpg" alt="24 Shot Comet">
        </div>
        <div class="card" onclick="showVideo('video/AntAssault.mp4')">

        </div>
        <div class="card" onclick="showVideo('video/KickAss.mp4')">

        <!-- Add more items as needed -->
    </div>

    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>

</html>
